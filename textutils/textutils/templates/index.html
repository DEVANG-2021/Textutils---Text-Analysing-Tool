<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Text Analyzing Tool</title>
  </head>
  <body>
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Textutils.in</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
        <a class="nav-link active" href="/about">About</a>
    </div>
  </div>
</nav>
     <div class="container">

         <p class="mt-3"><b>Please first read some of the things about this tool from "About Section" before using the tool</b></p>
         <hr>
         <form action="/analyse" method="post">
           {% csrf_token %}

  <div class="form-group mt-4">
    <h3>Enter your text : </h3>
   <textarea name="text" class="form-control mt-2" id="exampleFormControlTextarea1" rows="3" style="height: 190px;"></textarea>
  </div>

  <div class="custom-control custom-switch">
  <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" name="p1" for="customSwitch1">Remove Punctuation</label>
</div>
   <div class="custom-control custom-switch">
  <input type="checkbox" name="removespace" class="custom-control-input" id="customSwitch2">
  <label class="custom-control-label"  name="p2" for="customSwitch2">Remove Space</label>
</div>
   <div class="custom-control custom-switch">
  <input type="checkbox" name="removenewline" class="custom-control-input" id="customSwitch3">
  <label class="custom-control-label" name="p2" for="customSwitch3">Remove Newline</label>
</div>
   <div class="custom-control custom-switch">
  <input type="checkbox" name="fullcaps" class="custom-control-input" id="customSwitch4">
  <label class="custom-control-label" name="p4" for="customSwitch4">Convert text into Uppercase</label>
</div>
  <div class="custom-control custom-switch">
  <input type="checkbox" name="charcount" class="custom-control-input" id="customSwitch5">
  <label class="custom-control-label" name="p5" for="customSwitch5">Character Counter</label>
</div>
<div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" disabled id="customSwitch2">
  <button type="submit" class="btn btn-dark mt-3">Analyse Text</button>
</div>
</form>


     </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>


  </body>
</html>
